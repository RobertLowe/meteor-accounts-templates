<template name="aCreateAccount">

	<div class="alert alert-success" role="alert" id="ca-successAlert" style="display:none;"></div>
	<div class="alert alert-danger" role="alert" id="ca-errorAlert" style="display:none;"></div>

	<form role="form">

		<div class="form-group">
			<label for="ca-username">Username</label>
			<input type="text" class="form-control" placeholder="Username" id="ca-username">
		</div>

		<div class="form-group">
			<label for="ca-email">Email Address</label>
			<input type="text" class="form-control" placeholder="Email" id="ca-email">
		</div>

		<div class="form-group">
			<label for="ca-password">Password</label>
			<input type="password" class="form-control" placeholder="Password" id="ca-password">
		</div>

		<button type="submit" class="btn btn-primary" id="ca-submitButton">Create Account</button>

	</form>

</template>
