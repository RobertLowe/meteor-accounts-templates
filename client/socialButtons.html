<template name="aGoogleButton">
    <button class="btn btn-block btn-primary socialSigninButton" id="googleLoginButton">
        <i class="fa fa-google fa-lg"></i> &nbsp; Sign in with Google
    </button>
</template>

<template name="aFacebookButton">
    <button class="btn btn-block btn-primary socialSigninButton" id="facebookLoginButton">
        <i class="fa fa-facebook fa-lg"></i> &nbsp; Sign in with Facebook
    </button>
</template>

<template name="aSocialError">
    <div class="alert alert-danger" role="alert" id="socialErrorAlert" style="display:none;"></div>
</template>
