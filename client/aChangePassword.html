<template name="aChangePassword">

	<div class="alert alert-success" role="alert" id="cp-successAlert" style="display:none;"></div>
	<div class="alert alert-danger" role="alert" id="cp-errorAlert" style="display:none;"></div>

	<form role="form">

		<div class="form-group">
			<label for="cp-password">Current Password</label>
			<input type="password" class="form-control" placeholder="Current Password" id="cp-password">
		</div>

		<div class="form-group">
			<label for="cp-newPassword">New Password</label>
			<input type="password" class="form-control" placeholder="New Password" id="cp-newPassword">
		</div>

		<button type="submit" class="btn btn-default" id="cp-submitButton">Change Password</button>

	</form>

</template>
